<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Itim&family=Orbitron:wght@400..900&family=Rammetto+One&family=Work+Sans:ital,wght@0,100..900;1,100..900&family=Zalando+Sans:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="timer-main-container">
        <div class="timer-title-elements">
            <div class="timer-header">
                <h2 id="studyTitle" class="timer-title">Foco Atual</h2>
            </div>
        </div>

        <div class="timer-elements">
            <div class="timer-stopwatch-container">
                <p id="timerDisplay" class="timer-stopwatch-display">0:00:00</p>
            </div>
    
            <button id="finishBtn" class="btn" onclick="window.location.href='home.html'">Encerrar</button>  
        </div>
    </div>

    <script src="timer.js"></script>
</body>
</html>
